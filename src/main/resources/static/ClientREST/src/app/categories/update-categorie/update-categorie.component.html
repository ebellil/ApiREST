<h3>Update Categorie</h3>
<div style="width: 400px;">
  <form (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label>Nom categorie</label>
      <input type="text" class="form-control" id="firstName" required [(ngModel)]="categorie.nomCategorie" name="firstName">
    </div>

    <div class="form-group">
      <label>Code categorie</label>
      <input type="text" class="form-control" id="lastName" required [(ngModel)]="categorie.codeCategorie" name="lastName">
    </div>
    <button type="submit" class="btn btn-success">Submit</button>
  </form>
</div>
