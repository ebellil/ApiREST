<div class="container">
  <h3 class="h3">Produit</h3>
  <div class="row">
    <div class="col-md-3 col-sm-6" *ngFor="let prod of produit | async | paginate: { itemsPerPage: 12, currentPage: p }">
      <div class="product-grid">
        <div class="product-image">
          <a (click)="produitDetails(prod.idProduit)">
            <img class="pic-1" src="">
            <img class="pic-2" src="">
          </a>
        </div>
        <ul class="rating">
          <li class="fa fa-star"></li>
          <li class="fa fa-star"></li>
          <li class="fa fa-star"></li>
          <li class="fa fa-star"></li>
          <li class="fa fa-star disable"></li>
        </ul>
        <div class="product-content">
          <h3 class="title"><a (click)="produitDetails(prod.idProduit)">{{prod.designation}}</a></h3>
          <div class="price">{{prod.prix}}â‚¬</div>
          <a class="add-to-cart" (click)="produitDetails(prod.idProduit)">+ Add To Cart</a>
        </div>
      </div>
      <br>
    </div>
  </div>
<div class="row d-flex justify-content-center">
  <pagination-controls (pageChange)="p = $event" responsive="true"></pagination-controls>
</div>
</div>
