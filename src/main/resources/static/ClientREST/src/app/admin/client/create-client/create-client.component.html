<h3>Create Categorie</h3>
<div [hidden]="submitted" style="width: 400px;">
  <form (ngSubmit)="onSubmit()">

    <div class="form-group">
      <label>Nom client</label>
      <input type="text" class="form-control" required [(ngModel)]="client.nom" name="nomClient">
    </div>

    <div class="form-group">
      <label>Prenom client</label>
      <input type="text" class="form-control" required [(ngModel)]="client.prenom" name="prenomClient">
    </div>

    <div class="form-group">
      <label>Adresse client</label>
      <input type="text" class="form-control" required [(ngModel)]="client.adresse" name="adresseClient">
    </div>

    <div class="form-group">
      <label>Telephone</label>
      <input type="text" class="form-control" required [(ngModel)]="client.telephone" name="telClient">
    </div>

    <div class="form-group">
      <label>Photo</label>
      <input type="text" class="form-control" required [(ngModel)]="client.photo" name="photoClient">
    </div>

    <button type="submit" class="btn btn-success">Submit</button>
  </form>
</div>

<div [hidden]="!submitted">
  <h4>You submitted successfully!</h4>
  <!-- <button class="btn btn-success" (click)="newEmployee()">Add</button> -->
</div>
