<h3>Create Produit</h3>
<div [hidden]="submitted" style="width: 400px;">
  <form (ngSubmit)="onSubmit()">

    <div class="form-group">
      <label>Nom produit</label>
      <input type="text" class="form-control" required [(ngModel)]="produit.designation" name="nomProduit">
    </div>

    <div class="form-group">
      <label>Prix</label>
      <input type="text" class="form-control" required [(ngModel)]="produit.prix" name="prixProduit">
    </div>

    <div class="form-group">
      <label>Quantit√©</label>
      <input type="text" class="form-control" required [(ngModel)]="produit.quantite" name="qteProduit">
    </div>

    <div class="form-group">
      <label>Code Categorie</label>
      <input type="text" class="form-control" required [(ngModel)]="produit.photo" name="photoProduit">
    </div>

    <button type="submit" class="btn btn-success">Submit</button>
  </form>
</div>

<div [hidden]="!submitted">
  <h4>You submitted successfully!</h4>
  <!-- <button class="btn btn-success" (click)="newEmployee()">Add</button> -->
</div>
